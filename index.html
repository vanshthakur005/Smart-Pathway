<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijkstra Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Dijkstra Algorithm Visualizer</h1>
  <p>Click canvas to add nodes (max 12). Toggle "Add Edge" to connect them.</p>

  <div class="controls">
    <input type="number" id="source-node" min="0" placeholder="Source Node">
    <button id="add-edge-btn">Add Edges</button>
    <button id="run-btn">Run Algorithm</button>
    <button id="reset-btn">Reset</button>
  </div>
  <div id="canvas">
    <p style="color: #666;">Click anywhere to add nodes</p>
  </div>

  <h2>Shortest Paths</h2>
  <div id="results">
    <p class="result-item">Results will be shown here.</p>
  </div>

  <footer>Developed by Vansh Thakur</footer>
  <script src="script.js"></script>
</body>
</html>
